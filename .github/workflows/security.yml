  govulncheck-scan:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26.0"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Create placeholder embed files
        run: |
          # Create placeholder files for Go embed directives
          # These files are generated during actual build, but we need stubs for govulncheck
          mkdir -p internal/adminui/dist
          echo "<!DOCTYPE html><html><body>placeholder</body></html>" > internal/adminui/dist/index.html
          echo "// placeholder SDK" > internal/runtime/embedded_sdk.js

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck (SARIF format)
        id: govulncheck
        continue-on-error: true
        run: |
          govulncheck -format sarif ./... > govulncheck-results.sarif 2>&1 || {
            echo "govulncheck encountered errors, but continuing..."
            # Ensure we have a valid SARIF file even on error
            if [ ! -s govulncheck-results.sarif ] || ! grep -q '"version"' govulncheck-results.sarif 2>/dev/null; then
              echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"govulncheck"}},"results":[]}]}' > govulncheck-results.sarif
            fi
          }

      - name: Upload govulncheck results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('govulncheck-results.sarif') != ''
        with:
          sarif_file: govulncheck-results.sarif

      - name: Run govulncheck (text format for logs)
        continue-on-error: true
        run: govulncheck ./...

    needs: [get-version, get-postgres-versions]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:

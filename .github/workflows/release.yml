name: Release

# This workflow handles all release types: stable releases and release candidates (RC)
#
# Triggers:
#   1. Manual workflow_dispatch - Create a new release by specifying bump type
#   2. GitHub release published - Automatically publish when a release is created via UI
#   3. Tag push (v*) - Automatically publish when a version tag is pushed
#
# How to create a release:
#   1. Go to Actions → Release → Run workflow
#   2. Select branch (usually 'main')
#   3. Choose release_type: stable or rc
#   4. Select which components to publish (all enabled by default)
#   5. Click "Run workflow"
#
# Version is automatically calculated based on last release:
#   - stable → rc/stable: New release (YYYY.MM.N with incremented iteration)
#   - rc → rc: Continue RC series (increment RC number)
#   - rc → stable: Promote RC to stable (remove -rc.N suffix)
#
# CalVer Examples:
#   - v2026.01.1 (stable) + rc → v2026.01.2-rc.1 (new RC for next iteration)
#   - v2026.01.1 (stable) + stable → v2026.01.2 (new stable release)
#   - v2026.01.1-rc.3 + rc → v2026.01.1-rc.4 (continue RC series)
#   - v2026.01.1-rc.5 + stable → v2026.01.1 (promote to stable)
#
# Component Toggles (workflow_dispatch only):
#   - Publish binaries: Build and publish Go binaries for multiple platforms
#   - Publish Docker image: Build and push the main Fluxbase Docker image
#   - Publish docs Docker image: Build and push the documentation site image
#   - Publish NPM SDK packages: Publish TypeScript and React SDK packages to NPM
#   - Publish Go module: Notify pkg.go.dev to index the new Go module version
#   - Publish Helm chart: Package and publish Helm chart to GHCR and GitHub Pages
#   - Publish Postgres images: Build and push fluxbase-postgres images for all supported versions
#   Note: For release/tag push triggers, all components are published
#   Note: CLI binaries are always published as part of "Publish binaries"
#
# RC Release behavior:
#   - Version format: vYYYY.MM.N-rc.N (e.g., v2026.01.1-rc.1, v2026.01.1-rc.2)
#   - Marked as GitHub pre-release
#   - Docker images tagged with version and 'rc' (NOT 'latest')
#   - NPM packages published with 'rc' dist-tag (NOT 'latest')
#   - Helm charts published with prerelease annotation (filtered by default, opt-in with --devel)
#   - Binaries and Go module are published normally
#
# Stable Release behavior:
#   - Version format: vYYYY.MM.N (e.g., v2026.01.1)
#   - Marked as GitHub release (not pre-release)
#   - Docker images tagged with version, YYYY.MM, YYYY, and 'latest'
#   - NPM packages published with 'latest' dist-tag
#   - Helm charts published to GHCR and GitHub Pages
#   - All artifacts published normally

on:
  # Trigger on releases, tag pushes, or manual workflow dispatch
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - rc
          - stable
        default: "rc"
      publish_binaries:
        description: "Publish binaries"
        required: false
        type: boolean
        default: true
      publish_docker:
        description: "Publish Docker image"
        required: false
        type: boolean
        default: true
      publish_docs:
        description: "Publish docs Docker image"
        required: false
        type: boolean
        default: true
      publish_npm_sdk:
        description: "Publish NPM SDK packages"
        required: false
        type: boolean
        default: true
      publish_go_module:
        description: "Publish Go module"
        required: false
        type: boolean
        default: true
      publish_helm:
        description: "Publish Helm chart"
        required: false
        type: boolean
        default: true
      publish_postgres:
        description: "Publish Postgres Docker images"
        required: false
        type: boolean
        default: false
      skip_validation:
        description: "Skip pre-release validation (use with caution)"
        required: false
        type: boolean
        default: false
      generate_ai_notes:
        description: "Generate AI-assisted release notes with AI"
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for all tags

      - name: Get version
        id: get_version
        run: |
          # Fetch all tags from remote to ensure we have the latest state
          git fetch --tags --force

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Get latest tag (sorted by version, not by commit date)
            LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -n1)
            LATEST_TAG=${LATEST_TAG:-v0.0.0}
            LATEST_VERSION=${LATEST_TAG#v}

            # Parse version components - support both SemVer (for migration) and CalVer
            if [[ "$LATEST_VERSION" =~ ^([0-9]{4})\.([0-9]+)\.([0-9]+)(-rc\.([0-9]+))?$ ]]; then
              # CalVer format: YYYY.MM.N[-rc.N]
              YEAR="${BASH_REMATCH[1]}"
              MONTH="${BASH_REMATCH[2]}"
              ITERATION="${BASH_REMATCH[3]}"
              RC_NUM="${BASH_REMATCH[5]:-0}"
              IS_CALVER=true
            elif [[ "$LATEST_VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-rc\.([0-9]+))?$ ]]; then
              # SemVer format (for migration from 0.0.1 to CalVer)
              # Treat as if it's old version, force new CalVer
              IS_CALVER=false
            else
              # Fallback for malformed versions
              IS_CALVER=false
            fi

            # Determine new version based on last release type and desired release type
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"

            # Get current date for CalVer
            CURRENT_YEAR=$(date +%Y)
            CURRENT_MONTH=$(date +%-m)  # %-m removes leading zero (1-12)

            # Determine if we should continue existing RC series or start fresh
            if [[ "$LATEST_VERSION" =~ -rc\.([0-9]+)$ ]]; then
              LAST_IS_RC=true
              RC_NUM="${BASH_REMATCH[1]}"
            else
              LAST_IS_RC=false
              RC_NUM=0
            fi

            # Auto-deduce version_type based on last release and desired release
            if [ "$LAST_IS_RC" = true ] && [ "$RELEASE_TYPE" = "rc" ]; then
              # rc → rc: Continue same RC series (increment RC number)
              BASE_YEAR="$YEAR"
              BASE_MONTH="$MONTH"
              BASE_ITERATION="$ITERATION"
              MODE="continue_rc"
            elif [ "$LAST_IS_RC" = true ] && [ "$RELEASE_TYPE" = "stable" ]; then
              # rc → stable: Promote RC to stable
              BASE_YEAR="$YEAR"
              BASE_MONTH="$MONTH"
              BASE_ITERATION="$ITERATION"
              MODE="promote_rc"
            else
              # stable → rc OR stable → stable: Start new release (increment iteration)
              if [ "$IS_CALVER" = true ] && [ "$YEAR" = "$CURRENT_YEAR" ] && [ "$MONTH" = "$CURRENT_MONTH" ]; then
                # Same month: increment iteration
                BASE_ITERATION="$((ITERATION + 1))"
                BASE_YEAR="$YEAR"
                BASE_MONTH="$MONTH"
              else
                # Different month or no CalVer: start fresh with current date
                BASE_YEAR="$CURRENT_YEAR"
                BASE_MONTH="$CURRENT_MONTH"
                BASE_ITERATION="1"
              fi
              MODE="new"
            fi

            # Apply release type
            if [ "$RELEASE_TYPE" = "rc" ]; then
              if [ "$MODE" = "continue_rc" ]; then
                # Continue existing RC series: increment RC number
                NEW_VERSION="${BASE_YEAR}.${BASE_MONTH}.${BASE_ITERATION}-rc.$((RC_NUM + 1))"
              else
                # Start new RC series
                NEW_VERSION="${BASE_YEAR}.${BASE_MONTH}.${BASE_ITERATION}-rc.1"
              fi
              IS_PRERELEASE="true"
            else
              # Stable release
              NEW_VERSION="${BASE_YEAR}.${BASE_MONTH}.${BASE_ITERATION}"
              IS_PRERELEASE="false"
            fi

            VERSION="v${NEW_VERSION}"
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT

          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            IS_PRERELEASE="${{ github.event.release.prerelease }}"
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT

          else
            # Tag push
            VERSION="${GITHUB_REF#refs/tags/}"
            # Determine if prerelease based on version string
            if [[ "$VERSION" =~ -rc\. ]] || [[ "$VERSION" =~ -alpha ]] || [[ "$VERSION" =~ -beta ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
            echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # PRE-RELEASE VALIDATION
  # ===========================================================================
  pre-release-checks:
    name: Pre-release Validation
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && !inputs.skip_validation
    steps:
      - uses: actions/checkout@v6

      - name: Check CI workflow status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking CI status for branch: ${{ github.ref_name }}"

          # Get the latest CI workflow run for this branch
          LATEST_RUN=$(gh run list \
            --workflow=ci.yml \
            --branch=${{ github.ref_name }} \
            --limit=1 \
            --json conclusion,headSha,status,createdAt \
            --jq '.[0]')

          if [ -z "$LATEST_RUN" ] || [ "$LATEST_RUN" = "null" ]; then
            echo "::error::No CI workflow runs found for branch ${{ github.ref_name }}"
            exit 1
          fi

          CONCLUSION=$(echo "$LATEST_RUN" | jq -r '.conclusion')
          STATUS=$(echo "$LATEST_RUN" | jq -r '.status')
          HEAD_SHA=$(echo "$LATEST_RUN" | jq -r '.headSha')
          CREATED_AT=$(echo "$LATEST_RUN" | jq -r '.createdAt')

          echo "Latest CI run:"
          echo "  Status: $STATUS"
          echo "  Conclusion: $CONCLUSION"
          echo "  Commit: $HEAD_SHA"
          echo "  Created: $CREATED_AT"

          # Check if the CI run is for the current commit
          CURRENT_SHA=$(git rev-parse HEAD)
          if [ "$HEAD_SHA" != "$CURRENT_SHA" ]; then
            echo "::warning::Latest CI run ($HEAD_SHA) is not for current commit ($CURRENT_SHA)"
            echo "Consider running CI on the latest commit before releasing."
          fi

          # Check if CI passed
          if [ "$STATUS" != "completed" ]; then
            echo "::error::CI workflow is still running (status: $STATUS). Wait for completion before releasing."
            exit 1
          fi

          if [ "$CONCLUSION" != "success" ]; then
            echo "::error::CI workflow failed (conclusion: $CONCLUSION). Fix issues before releasing."
            exit 1
          fi

          echo "✅ CI validation passed"

      - name: Check for blocking issues
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check for any issues labeled as "release-blocker"
          BLOCKERS=$(gh issue list \
            --label "release-blocker" \
            --state open \
            --json number,title \
            --jq 'length')

          if [ "$BLOCKERS" -gt 0 ]; then
            echo "::error::Found $BLOCKERS open release-blocking issues:"
            gh issue list --label "release-blocker" --state open --json number,title --jq '.[] | "  #\(.number): \(.title)"'
            exit 1
          fi

          echo "✅ No release blockers found"

      - name: Check security vulnerabilities
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check for critical/high security alerts
          echo "Checking for security vulnerabilities..."

          # Get Dependabot alerts (if available)
          ALERTS=$(gh api repos/${{ github.repository }}/dependabot/alerts \
            --jq '[.[] | select(.state == "open" and (.security_vulnerability.severity == "critical" or .security_vulnerability.severity == "high"))] | length' \
            2>/dev/null || echo "0")

          if [ "$ALERTS" -gt 0 ]; then
            echo "::warning::Found $ALERTS critical/high security vulnerabilities. Review before releasing."
          else
            echo "✅ No critical security vulnerabilities found"
          fi

  # ===========================================================================
  # CHANGELOG GENERATION
  # ===========================================================================
  generate-changelog:
    name: Generate Changelog
    needs: get-version
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
      ai_summary: ${{ steps.ai_summary.outputs.summary }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get previous stable tag
        id: prev_tag
        run: |
          # Get the last stable release tag (excluding release candidates)
          # This ensures release notes show all changes since the last stable release
          PREV_TAG=$(git tag -l 'v*' | grep -v '\-rc\.' | sort -V | tail -n1)
          if [ -z "$PREV_TAG" ]; then
            # If no previous stable tag, use first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous stable tag: $PREV_TAG"

      - name: Generate changelog from commits and PRs
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"

          echo "Generating changelog since $PREV_TAG..."

          # Create changelog file
          cat > /tmp/changelog.md << 'CHANGELOG_HEADER'
          ## What's Changed

          CHANGELOG_HEADER

          # Get merged PRs since last tag
          echo "### Pull Requests" >> /tmp/changelog.md
          echo "" >> /tmp/changelog.md

          # Get PRs merged since the previous tag's date
          PREV_DATE=$(git log -1 --format=%cI "$PREV_TAG" 2>/dev/null || echo "2020-01-01T00:00:00Z")

          gh pr list \
            --state merged \
            --base main \
            --search "merged:>$PREV_DATE" \
            --json number,title,author,labels \
            --jq '.[] | "- \(.title) (#\(.number)) @\(.author.login)"' >> /tmp/changelog.md 2>/dev/null || true

          echo "" >> /tmp/changelog.md

          # Group commits by type
          echo "### Commits" >> /tmp/changelog.md
          echo "" >> /tmp/changelog.md

          # Features
          FEATURES=$(git log "$PREV_TAG"..HEAD --oneline --grep="^feat" --grep="^feature" --grep="^add" 2>/dev/null | head -20)
          if [ -n "$FEATURES" ]; then
            echo "**Features:**" >> /tmp/changelog.md
            echo "$FEATURES" | sed 's/^/- /' >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
          fi

          # Bug fixes
          FIXES=$(git log "$PREV_TAG"..HEAD --oneline --grep="^fix" --grep="^bug" 2>/dev/null | head -20)
          if [ -n "$FIXES" ]; then
            echo "**Bug Fixes:**" >> /tmp/changelog.md
            echo "$FIXES" | sed 's/^/- /' >> /tmp/changelog.md
            echo "" >> /tmp/changelog.md
          fi

          # Other changes
          echo "**Other Changes:**" >> /tmp/changelog.md
          git log "$PREV_TAG"..HEAD --oneline --invert-grep --grep="^feat" --grep="^fix" --grep="^chore" 2>/dev/null | head -10 | sed 's/^/- /' >> /tmp/changelog.md || true
          echo "" >> /tmp/changelog.md

          # Stats
          echo "### Stats" >> /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          COMMIT_COUNT=$(git rev-list "$PREV_TAG"..HEAD --count 2>/dev/null || echo "0")
          CONTRIBUTOR_COUNT=$(git log "$PREV_TAG"..HEAD --format='%ae' 2>/dev/null | sort -u | wc -l || echo "0")
          echo "- **$COMMIT_COUNT** commits" >> /tmp/changelog.md
          echo "- **$CONTRIBUTOR_COUNT** contributors" >> /tmp/changelog.md

          # Output changelog (escape for GitHub Actions)
          CHANGELOG=$(cat /tmp/changelog.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Changelog generated:"
          cat /tmp/changelog.md

      - name: Generate AI summary with Groq
        id: ai_summary
        if: inputs.generate_ai_notes
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Check if API key is set
          if [ -z "$GROQ_API_KEY" ]; then
            echo "::warning::GROQ_API_KEY secret is not set, skipping AI summary"
            echo "summary=This release includes bug fixes, improvements, and new features. See the changelog below for details." >> $GITHUB_OUTPUT
            exit 0
          fi

          PREV_TAG="${{ steps.prev_tag.outputs.prev_tag }}"
          VERSION="${{ needs.get-version.outputs.version }}"

          # Get commit messages for summary
          COMMITS=$(git log "$PREV_TAG"..HEAD --oneline 2>/dev/null | head -50)

          # Get changed files summary
          CHANGED_FILES=$(git diff --stat "$PREV_TAG"..HEAD 2>/dev/null | tail -1)

          # Create prompt
          cat > /tmp/prompt.txt << PROMPT_EOF
          Summarize these commits for a release changelog.

          Rules:
          - Focus ONLY on user-facing features and bug fixes
          - Ignore: CI changes, dependency updates, test changes, workflow changes
          - Do NOT mention: GitHub Actions, CI/CD, pipelines, internal tooling, Groq, Claude
          - Do NOT use marketing language like "excited to announce" or "we are pleased"
          - Be factual and concise
          - If there are no significant user-facing changes, just say "Bug fixes and maintenance improvements."

          Commits:
          $COMMITS

          Changed files: $CHANGED_FILES

          Write the summary now (1-2 sentences only):
          PROMPT_EOF

          # Call Groq API (OpenAI-compatible) and capture both response and HTTP status
          HTTP_RESPONSE=$(curl -s -w "\n%{http_code}" https://api.groq.com/openai/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $GROQ_API_KEY" \
            -d "{
              \"model\": \"llama-3.3-70b-versatile\",
              \"max_tokens\": 300,
              \"messages\": [{
                \"role\": \"user\",
                \"content\": $(cat /tmp/prompt.txt | jq -Rs .)
              }]
            }")

          # Extract HTTP status code (last line) and response body
          HTTP_STATUS=$(echo "$HTTP_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$HTTP_RESPONSE" | sed '$d')

          echo "API Response Status: $HTTP_STATUS"

          # Check for successful response
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "::warning::Groq API returned status $HTTP_STATUS"
            echo "Response: $RESPONSE_BODY"
            echo "summary=This release includes bug fixes, improvements, and new features. See the changelog below for details." >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the summary from the response (OpenAI format)
          SUMMARY=$(echo "$RESPONSE_BODY" | jq -r '.choices[0].message.content // empty')

          if [ -z "$SUMMARY" ]; then
            echo "::warning::Could not extract summary from API response"
            echo "Response: $RESPONSE_BODY"
            echo "summary=This release includes bug fixes, improvements, and new features. See the changelog below for details." >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "AI Summary: $SUMMARY"

          # Output summary
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "$SUMMARY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Fallback summary if AI disabled
        id: fallback_summary
        if: "!inputs.generate_ai_notes"
        run: |
          echo "summary=This release includes bug fixes, improvements, and new features. See the changelog below for details." >> $GITHUB_OUTPUT

  # ===========================================================================
  # CREATE RELEASE
  # ===========================================================================
  create-release:
    name: Create GitHub Release
    needs: [get-version, pre-release-checks, generate-changelog]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.pre-release-checks.result == 'success' || needs.pre-release-checks.result == 'skipped') &&
      needs.generate-changelog.result == 'success'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push tag (if not exists)
        run: |
          TAG_NAME="${{ needs.get-version.outputs.tag_name }}"

          # Fetch all tags from remote to ensure we have the latest state
          git fetch --tags --force

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists (created by release event or manually). Skipping tag creation."
          else
            echo "Creating tag $TAG_NAME..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Create GitHub Release with changelog (if not exists)
        env:
          GH_TOKEN: ${{ github.token }}
          AI_SUMMARY: ${{ needs.generate-changelog.outputs.ai_summary }}
          CHANGELOG: ${{ needs.generate-changelog.outputs.changelog }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ needs.get-version.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          VERSION="${{ needs.get-version.outputs.version }}"
          TAG="${{ needs.get-version.outputs.tag_name }}"

          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Skipping release creation."
          else
            echo "Creating release $TAG..."

            # Build release notes using environment variables to avoid shell injection issues
            {
              printf '%s\n' "$AI_SUMMARY"
              echo ''
              printf '%s\n' "$CHANGELOG"
              echo ''
              echo '## Installation'
              echo ''
              echo '**Docker:**'
              echo '```bash'
              echo "docker pull ghcr.io/fluxbase-eu/fluxbase:${VERSION}"
              echo '```'
              echo ''
              echo '**NPM SDK:**'
              echo '```bash'
              echo "npm install @fluxbase/sdk@${VERSION}"
              echo '```'
              echo ''
              echo '**Helm:**'
              echo '```bash'
              echo "helm install fluxbase oci://ghcr.io/fluxbase-eu/charts/fluxbase --version ${VERSION}"
              echo '```'
              echo ''
              echo '**CLI:**'
              echo '```bash'
              echo "curl -fsSL https://fluxbase.dev/install-cli.sh | bash -s -- ${TAG}"
              echo '```'
              echo ''
              echo '---'
              echo '*Release automatically generated by GitHub Actions*'
            } > /tmp/release_notes.md

            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes-file /tmp/release_notes.md \
              $PRERELEASE_FLAG
          fi

  update-version-files:
    name: Update version in config files
    needs: get-version
    runs-on: ubuntu-latest
    # Run on workflow dispatch OR when a tag is pushed (but not on release publish to avoid double-run)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.14.0"

      - name: Update version in files
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          TAG=${{ needs.get-version.outputs.tag_name }}
          IS_PRERELEASE=${{ needs.get-version.outputs.is_prerelease }}

          # Update VERSION file (only for stable releases)
          if [ "$IS_PRERELEASE" = "false" ]; then
            echo "${VERSION}" > VERSION
          fi

          # Update Helm Chart
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/fluxbase/Chart.yaml

          # Update Docker Compose default version (only for stable releases)
          # Update the fallback version in compose files and .env.example
          if [ "$IS_PRERELEASE" = "false" ]; then
            # Update fallback version in docker-compose files
            sed -i "s|\${FLUXBASE_VERSION:-[^}]*}|\${FLUXBASE_VERSION:-${VERSION}}|g" deploy/docker-compose.yml
            sed -i "s|\${FLUXBASE_VERSION:-[^}]*}|\${FLUXBASE_VERSION:-${VERSION}}|g" deploy/docker-compose.minimal.yaml
            # Update commented example in .env.example
            sed -i "s|# FLUXBASE_VERSION=.*|# FLUXBASE_VERSION=${VERSION}|g" deploy/.env.example
          fi

          # Update CLI installation docs with new version
          sed -i "s#install-cli.sh | bash -s -- v[0-9.]*-*[a-z0-9.]*#install-cli.sh | bash -s -- ${TAG}#g" docs/src/content/docs/cli/installation.md

          # Update NPM package versions using jq
          jq --arg version "$VERSION" '.version = $version' sdk/package.json > sdk/package.json.tmp
          mv sdk/package.json.tmp sdk/package.json

          jq --arg version "$VERSION" '.version = $version' sdk-react/package.json > sdk-react/package.json.tmp
          mv sdk-react/package.json.tmp sdk-react/package.json

          # Update sdk-react peerDependencies to reference the new SDK version
          jq --arg version "^$VERSION" '.peerDependencies."@fluxbase/sdk" = $version' sdk-react/package.json > sdk-react/package.json.tmp
          mv sdk-react/package.json.tmp sdk-react/package.json

          # Update package-lock.json files
          cd sdk && npm install --package-lock-only && cd ..
          cd sdk-react && npm install --package-lock-only && cd ..
          cd admin && npm install --package-lock-only && cd ..

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add VERSION
          git add deploy/helm/fluxbase/Chart.yaml
          git add deploy/docker-compose*.yml
          git add deploy/.env.example
          git add sdk/package.json sdk/package-lock.json
          git add sdk-react/package.json sdk-react/package-lock.json
          git add admin/package-lock.json
          git add docs/src/content/docs/cli/installation.md

          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: Update version to ${{ needs.get-version.outputs.version }} in deployment files"
            git push origin HEAD:${{ github.ref_name }}
          fi

  publish-binaries:
    name: Publish Binaries
    needs: [get-version, create-release]
    if: always() && (github.event_name != 'workflow_dispatch' || inputs.publish_binaries) && needs.create-release.result == 'success'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.14.0"

      - name: Build SDKs (required by Admin UI and Go embed)
        run: |
          cd sdk
          npm ci
          npm run build
          npm run generate:embedded-sdk
          cd ../sdk-react
          npm ci
          npm run build

      - name: Build Admin UI
        working-directory: ./admin
        run: |
          npm ci
          npm run build

      - name: Copy Admin UI to embed location
        run: |
          mkdir -p internal/adminui/dist
          cp -r admin/dist/* internal/adminui/dist/

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Build server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          output_name="fluxbase-server-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${output_name}" cmd/fluxbase/main.go

          # Create checksums
          sha256sum "${output_name}" > "${output_name}.sha256"

          # Create tar.gz for non-Windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${output_name}.tar.gz" "${output_name}"
            sha256sum "${output_name}.tar.gz" > "${output_name}.tar.gz.sha256"
          else
            # Create zip for Windows
            zip "${output_name}.zip" "${output_name}"
            sha256sum "${output_name}.zip" > "${output_name}.zip.sha256"
          fi

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          output_name="fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -ldflags="-s -w -X github.com/fluxbase-eu/fluxbase/cli/cmd.Version=${VERSION} -X github.com/fluxbase-eu/fluxbase/cli/cmd.Commit=${{ github.sha }} -X github.com/fluxbase-eu/fluxbase/cli/cmd.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o "${output_name}" cli/main.go

          # Create checksums
          sha256sum "${output_name}" > "${output_name}.sha256"

          # Create tar.gz for non-Windows
          if [ "${{ matrix.goos }}" != "windows" ]; then
            tar -czf "${output_name}.tar.gz" "${output_name}"
            sha256sum "${output_name}.tar.gz" > "${output_name}.tar.gz.sha256"
          else
            # Create zip for Windows
            zip "${output_name}.zip" "${output_name}"
            sha256sum "${output_name}.zip" > "${output_name}.zip.sha256"
          fi

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.get-version.outputs.tag_name }} \
            fluxbase-server-${{ matrix.goos }}-${{ matrix.goarch }}* \
            fluxbase-${{ matrix.goos }}-${{ matrix.goarch }}* \
            --clobber


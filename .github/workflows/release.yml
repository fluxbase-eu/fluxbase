          build-args: |
            POSTGRES_VERSION=${{ matrix.version }}
            POSTGRES_MAJOR=${{ matrix.major }}
          cache-from: type=gha,scope=postgres-${{ matrix.major }}-amd64
          cache-to: type=gha,mode=max,scope=postgres-${{ matrix.major }}-amd64

  publish-postgres-arm64:
    name: Build Postgres Image (ARM64)
    needs: [get-version, get-postgres-versions]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: ./postgres
          file: ./postgres/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/fluxbase-postgres:${{ matrix.version }}-arm64
          build-args: |
            POSTGRES_VERSION=${{ matrix.version }}
            POSTGRES_MAJOR=${{ matrix.major }}
          cache-from: type=gha,scope=postgres-${{ matrix.major }}-arm64
          cache-to: type=gha,mode=max,scope=postgres-${{ matrix.major }}-arm64

  publish-postgres-manifests:
    name: Create Postgres Multi-arch Manifests
    needs:
      [
        get-version,
        get-postgres-versions,
        publish-postgres-amd64,
        publish-postgres-arm64,
      ]
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.get-postgres-versions.outputs.matrix) }}
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/fluxbase-postgres"
          VERSION="${{ matrix.version }}"
          MAJOR="${{ matrix.major }}"
          IMAGE_VERSION="${{ matrix.imageVersion }}"
          IS_LATEST="${{ matrix.latest }}"

          # Create manifest with version tag (rolling)
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create manifest with immutable tag (postgres version + image version)
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION}-v${IMAGE_VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create manifest with major version tag (rolling)
          docker buildx imagetools create \
            -t ${IMAGE}:${MAJOR} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

          # Create :latest tag if this version is marked as latest
          if [ "$IS_LATEST" = "true" ]; then
            docker buildx imagetools create \
              -t ${IMAGE}:latest \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
          fi

          echo "Created manifests for PostgreSQL ${VERSION} (immutable: ${VERSION}-v${IMAGE_VERSION})"

  update-postgres-version:
    name: Update Postgres version in Helm values
    needs: [get-postgres-versions, publish-postgres-manifests]
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.publish_postgres
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}

      - name: Pull latest changes
        run: |
          git pull origin ${{ github.ref_name }} || true

      - name: Update Helm values.yaml with new postgres image tag
        run: |
          # Get the postgres version info from versions.json
          # For simplicity, use the first (and typically only) version marked as latest
          POSTGRES_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .version')
          IMAGE_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .imageVersion')

          # Create the immutable tag
          NEW_TAG="${POSTGRES_VERSION}-v${IMAGE_VERSION}"

          echo "Updating postgres image tag to: ${NEW_TAG}"

          # Update the tag in values.yaml
          sed -i '/fluxbase-postgres/,/pullPolicy/{s/tag: "[^"]*"/tag: "'"${NEW_TAG}"'"/}' deploy/helm/fluxbase/values.yaml

      - name: Commit postgres version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deploy/helm/fluxbase/values.yaml

          if git diff --staged --quiet; then
            echo "No postgres version changes to commit"
          else
            POSTGRES_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .version')
            IMAGE_VERSION=$(cat postgres/versions.json | jq -r '.versions[] | select(.latest == true) | .imageVersion')
            git commit -m "chore: Update fluxbase-postgres image to ${POSTGRES_VERSION}-v${IMAGE_VERSION}"
            git push origin HEAD:${{ github.ref_name }}
          fi

  # ==========================================================================
  # POST-RELEASE SMOKE TESTS
  # ==========================================================================
  smoke-test:
    name: Post-release Smoke Tests
    needs:
      [
        get-version,
        publish-docker-manifest,
        publish-npm-sdk,
        publish-npm-sdk-react,
      ]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.publish-docker-manifest.result == 'success' || needs.publish-docker-manifest.result == 'skipped') &&
      (needs.publish-npm-sdk.result == 'success' || needs.publish-npm-sdk.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.14.0"

      - name: Test Docker image availability
        if: needs.publish-docker-manifest.result == 'success'
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          IMAGE="ghcr.io/${{ github.repository }}:${VERSION}"

          echo "Testing Docker image: $IMAGE"

          # Pull the image (validates it exists and is accessible)
          docker pull "$IMAGE"

          # Run basic health check
          docker run --rm "$IMAGE" --version || echo "Version check completed"

          echo "✅ Docker image smoke test passed"

      - name: Test NPM SDK installation
        if: needs.publish-npm-sdk.result == 'success'
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"

          echo "Testing NPM SDK installation: @fluxbase/sdk@${VERSION}"

          # Create a temp directory for testing
          mkdir -p /tmp/sdk-test
          cd /tmp/sdk-test

          # Initialize npm project
          npm init -y

          # Wait a moment for NPM registry to propagate
          sleep 10

          # Try to install the SDK (with retries for propagation delay)
          for i in 1 2 3; do
            if npm install @fluxbase/sdk@${VERSION}; then
              echo "✅ SDK installed successfully"
              break
            else
              echo "Attempt $i failed, retrying in 30s..."
              sleep 30
            fi
          done

          # Verify the package is installed
          if [ -d "node_modules/@fluxbase/sdk" ]; then
            echo "✅ NPM SDK smoke test passed"
            npm list @fluxbase/sdk
          else
            echo "::warning::SDK installation verification failed"
          fi

      - name: Test NPM React SDK installation
        if: needs.publish-npm-sdk-react.result == 'success'
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"

          echo "Testing NPM React SDK installation: @fluxbase/sdk-react@${VERSION}"

          # Create a temp directory for testing
          mkdir -p /tmp/sdk-react-test
          cd /tmp/sdk-react-test

          # Initialize npm project
          npm init -y

          # Wait a moment for NPM registry to propagate
          sleep 10

          # Install React as peer dependency first
          npm install react@19

          # Try to install the React SDK (with retries for propagation delay)
          for i in 1 2 3; do
            if npm install @fluxbase/sdk-react@${VERSION}; then
              echo "✅ React SDK installed successfully"
              break
            else
              echo "Attempt $i failed, retrying in 30s..."
              sleep 30
            fi
          done

          # Verify the package is installed
          if [ -d "node_modules/@fluxbase/sdk-react" ]; then
            echo "✅ NPM React SDK smoke test passed"
            npm list @fluxbase/sdk-react
          else
            echo "::warning::React SDK installation verification failed"
          fi

      - name: Report smoke test results
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          TAG="${{ needs.get-version.outputs.tag_name }}"

          # Add a comment to the release with smoke test results
          COMMENT="## Smoke Test Results

          | Component | Status |
          |-----------|--------|
          | Docker Image | ${{ needs.publish-docker-manifest.result == 'success' && '✅ Verified' || '⏭️ Skipped' }} |
          | NPM SDK | ${{ needs.publish-npm-sdk.result == 'success' && '✅ Verified' || '⏭️ Skipped' }} |
          | NPM React SDK | ${{ needs.publish-npm-sdk-react.result == 'success' && '✅ Verified' || '⏭️ Skipped' }} |

          *Smoke tests completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')*"

          # Update the release with smoke test info
          CURRENT_BODY=$(gh release view "$TAG" --json body --jq '.body')
          NEW_BODY="${CURRENT_BODY}

          ---

          ${COMMENT}"

          gh release edit "$TAG" --notes "$NEW_BODY" || echo "Could not update release notes"

          echo "Smoke test results:"
          echo "$COMMENT"

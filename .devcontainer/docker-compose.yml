version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: fluxbase-dev
    volumes:
      - ..:/workspace:cached
      - go-modules:/go/pkg
      - vscode-extensions:/home/vscode/.vscode-server/extensions
      # Docker-in-Docker: Mount Docker socket from host
      - /var/run/docker.sock:/var/run/docker.sock
      - storage:/storage
    privileged: true
    command: sleep infinity
    environment:
      # Go environment
      GO111MODULE: "on"
      GOPATH: "/go"
      CGO_ENABLED: "1"

      # Application environment
      FLUXBASE_DATABASE_HOST: postgres
      FLUXBASE_DATABASE_PORT: 5432
      FLUXBASE_DATABASE_USER: fluxbase_app
      FLUXBASE_DATABASE_PASSWORD: fluxbase_app_password
      FLUXBASE_DATABASE_DATABASE: fluxbase_dev
      # This is just for the devcontainer. In production, you should use a strong, unique secret and manage it securely.
      FLUXBASE_AUTH_JWT_SECRET: u9fJD9GFueM7Y1UPySQqLs2U6SHm3QB/vo3PiKclYwc=
      FLUXBASE_DEBUG: "true"
      FLUXBASE_STORAGE_PROVIDER: s3
      FLUXBASE_STORAGE_S3_ENDPOINT: http://minio:9000
      FLUXBASE_STORAGE_S3_ACCESS_KEY: minioadmin
      FLUXBASE_STORAGE_S3_SECRET_KEY: minioadmin
      FLUXBASE_STORAGE_S3_REGION: us-east-1
      FLUXBASE_REALTIME_ENABLED: "true"

      # Logging backend configuration (for testing different backends)
      # Uncomment to test different backends:
      # FLUXBASE_LOGGING_BACKEND: "elasticsearch"
      # FLUXBASE_LOGGING_BACKEND: "clickhouse"
      # FLUXBASE_LOGGING_BACKEND: "loki"
      # FLUXBASE_LOGGING_ELASTICSEARCH_URLS: "http://elasticsearch:9200"
      # FLUXBASE_LOGGING_CLICKHOUSE_ADDRESSES: "clickhouse:9000"
      # FLUXBASE_LOGGING_CLICKHOUSE_DATABASE: "fluxbase"
      # FLUXBASE_LOGGING_LOKI_URL: "http://loki:3100"

      # Development tools
      COLORTERM: truecolor
      TERM: xterm-256color
    networks:
      - fluxbase-dev-network
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: ghcr.io/fluxbase-eu/fluxbase-postgres:18
    container_name: fluxbase-postgres-dev
    restart: unless-stopped
    command: postgres -c max_connections=200
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fluxbase_dev
    networks:
      - fluxbase-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: fluxbase-mailhog-dev
    restart: unless-stopped
    networks:
      - fluxbase-dev-network

  minio:
    image: minio/minio:latest
    container_name: fluxbase-minio-dev
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - fluxbase-dev-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch Service (for logging backend testing)
  elasticsearch:
    image: elasticsearch:9.3.0
    container_name: fluxbase-elasticsearch-dev
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - fluxbase-dev-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ClickHouse Service (for logging backend testing)
  clickhouse:
    image: clickhouse:26.1
    container_name: fluxbase-clickhouse-dev
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: fluxbase
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    networks:
      - fluxbase-dev-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Grafana Loki Service (for logging backend testing)
  loki:
    image: grafana/loki:3.6.7
    container_name: fluxbase-loki-dev
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fluxbase-dev-network
    volumes:
      - ./loki-config:/etc/loki-config:ro
      - loki-data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "--tries=1", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  go-modules:
  vscode-extensions:
  postgres-data:
  minio-data:
  storage:
  elasticsearch-data:
  clickhouse-data:
  loki-data:

networks:
  fluxbase-dev-network:
    name: fluxbase-dev-network
    driver: bridge
